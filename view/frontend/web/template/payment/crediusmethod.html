<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span name="payment[payment_titles]" data-bind="text: getPaymentTitle()"></span>
            <a href="https://www.credius.ro/" target="_blank" rel="noopener"> (Learn More)</a>
        </label>
    </div>
    <div class="payment-method-content credius">
        <!-- CrediusMethod Logo -->
        <span class="brandImages">
            <img data-bind="attr: {src: getPaymentImage()[0], alt: $t('credius')}" class="payment-icon"/>
        </span>
        <div class="payment-method-redirect-message">
            <span data-bind="i18n: 'Dupa plasarea comenzii, veti fi redirectionat catre Credius PAY pentru a finaliza tranzactia.'"/>
        </div>
        <!-- ko if: (isDisplayMessage()) -->
        <div class="payment-method-total-error">
            <span data-bind="i18n: 'Aceasta metoda de plata functioneaza pentru sume cuprinse intre 200RON si 20.000RON.'"></span>
        </div>
        <!-- /ko -->
        <div class="checkout-agreements-block">
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
